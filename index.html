<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FIDO - Smart Accounting Software</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Alpine Core -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <!-- Alpine Anchor Plugin for smooth scrolling -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/anchor@3.x.x/dist/cdn.min.js"
        ></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: "#6FBF44",
                        },
                    },
                },
            };
        </script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
            body {
                font-family: "Inter", sans-serif;
            }
            .gradient-bg {
                background: linear-gradient(135deg, #6fbf44 0%, #5da939 100%);
            }
            /* Target for offsetting scroll due to fixed nav */
            [id] {
                scroll-margin-top: 80px; 
            }
        </style>
    </head>
    <body
        class="bg-gray-50"
        x-data="{ isMenuOpen: false, lightboxOpen: false, lightboxImage: '' }"
        @keydown.escape.window="isMenuOpen = false; lightboxOpen = false"
    >
        <!-- Navigation -->
        <nav class="fixed z-40 w-full bg-white shadow-md">
            <div
                class="flex items-center justify-between max-w-6xl px-4 py-4 mx-auto"
            >
                <a href="#" class="flex items-center space-x-2 text-2xl font-bold text-primary">
                    <svg
                        class="w-8 h-8"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                    >
                        <path
                            d="M10 2a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2 2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"
                        />
                    </svg>
                    <span>FIDO</span>
                </a>
                
                <div class="items-center hidden gap-8 md:flex">
                    <a href="#features" class="text-gray-600 transition hover:text-primary">Features</a>
                    <a href="#pricing" class="text-gray-600 transition hover:text-primary">Pricing</a>
                    <a href="#contact" class="text-gray-600 transition hover:text-primary">Contact</a>
                    <a href="#pricing" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-[#5da939] transition">Get Started</a>
                </div>

                <div class="md:hidden">
                    <button @click="isMenuOpen = !isMenuOpen" aria-label="Open Menu" :aria-expanded="isMenuOpen" aria-controls="mobile-menu">
                        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path x-show="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            <path x-show="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div 
                id="mobile-menu"
                x-show="isMenuOpen"
                x-transition
                class="absolute w-full bg-white shadow-lg md:hidden"
                @click.away="isMenuOpen = false"
            >
                <div class="flex flex-col px-4 pt-2 pb-4 space-y-4">
                    <a href="#features" @click="isMenuOpen = false" class="block text-gray-600 transition hover:text-primary">Features</a>
                    <a href="#pricing" @click="isMenuOpen = false" class="block text-gray-600 transition hover:text-primary">Pricing</a>
                    <a href="#contact" @click="isMenuOpen = false" class="block text-gray-600 transition hover:text-primary">Contact</a>
                    <a href="#pricing" @click="isMenuOpen = false" class="block w-full text-center bg-primary text-white px-4 py-2 rounded-lg hover:bg-[#5da939] transition">Get Started</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="pt-24 bg-white">
            <div class="max-w-5xl px-4 py-20 mx-auto">
                <div class="text-center">
                    <img src="https://github.com/anas1412/Fido/raw/main/public/images/logo.png?raw=true" alt="FIDO Logo" class="w-32 mx-auto mb-6"/>
                    <h1 class="mb-6 text-4xl font-bold text-gray-900 md:text-5xl">Accounting Software Made Simple</h1>
                    <p class="max-w-2xl mx-auto mb-8 text-xl text-gray-600">Designed specifically for Tunisian accountants to automate tasks and manage clients easily</p>
                    <div class="flex flex-col justify-center gap-4 sm:flex-row mb-12">
                        <a href="#pricing" class="bg-primary text-white px-8 py-4 rounded-lg text-lg hover:bg-[#5da939] transition shadow-lg">Get Started Now</a>
                        <a href="#contact" class="px-8 py-4 text-lg transition bg-white border rounded-lg text-primary border-primary hover:bg-green-50">Contact Us</a>
                    </div>
                    
                    <!-- MODIFIED: Image thumbnails now trigger the lightbox -->
                    <div class="flex flex-col md:flex-row justify-center gap-8">
                        <a 
                            href="#" 
                            @click.prevent="lightboxImage = 'https://github.com/anas1412/Fido/raw/main/Demo1.png?raw=true'; lightboxOpen = true" 
                            class="max-w-2xl cursor-pointer"
                        >
                            <img src="https://github.com/anas1412/Fido/raw/main/Demo1.png?raw=true" alt="FIDO Dashboard 1" class="w-full transition duration-300 transform shadow-2xl rounded-xl hover:scale-105 hover:shadow-lg"/>
                        </a>
                        <a 
                            href="#" 
                            @click.prevent="lightboxImage = 'https://github.com/anas1412/Fido/raw/main/Demo2.png?raw=true'; lightboxOpen = true" 
                            class="max-w-2xl cursor-pointer"
                        >
                            <img src="https://github.com/anas1412/Fido/raw/main/Demo2.png?raw=true" alt="FIDO Dashboard 2" class="w-full transition duration-300 transform shadow-2xl rounded-xl hover:scale-105 hover:shadow-lg"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- The rest of the page sections remain unchanged -->
        <div id="features" class="max-w-6xl px-4 py-20 mx-auto"> <!-- Features... --> </div>
        <div id="pricing" class="py-16 bg-white"> <!-- Pricing... --> </div>
        <div id="contact" class="py-16 bg-gray-50"> <!-- Contact... --> </div>
        <footer class="py-12 text-white bg-gray-800"> <!-- Footer... --> </footer>
        
        <!-- NEW: Lightbox Modal -->
        <div
            x-show="lightboxOpen"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            @click="lightboxOpen = false"
            class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-80"
            style="display: none;"
        >
            <div @click.stop class="relative">
                <!-- Close Button -->
                <button @click="lightboxOpen = false" class="absolute -top-2 -right-2 md:-top-4 md:-right-4 text-white bg-primary rounded-full p-2 leading-none hover:bg-[#5da939] focus:outline-none z-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <!-- Image -->
                <img 
                    :src="lightboxImage" 
                    alt="Enlarged screenshot" 
                    class="object-contain w-auto rounded-lg shadow-lg max-h-[90vh]"
                >
            </div>
        </div>

    </body>
</html>
