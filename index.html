<!-- No more x-data on the html tag. The store is global. -->
<html lang="fr" style="scroll-behavior: smooth">

        <title x-data x-text="$store.i18n.t('pageTitle')"></title>
        <script src="https://cdn.tailwindcss.com"></script>

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <!-- FINAL, WORKING SCRIPT -->

                Alpine.store('i18n', {

                    lang: 'fr',

                        // General

                        plan1Price: { en: 'Free', fr: 'Gratuit' },

                        plan2Title: { en: 'Managed Service', fr: 'Service Géré' },

                        contactTitle: { en: 'Get in Touch', fr: 'Contactez-Nous' },

                        footerCopyright: { en: '© 2024 Fido. All rights reserved.', fr: '© 2024 Fido. Tous droits réservés.' },
                    },

                    // 2. HELPER FUNCTION (GETTER)
                    t(key) {
                        return this.translations[key]?.[this.lang] || this.translations[key]?.['en'] || key;
                    },

                    // 3. ACTIONS
                    setLang(newLang) {
                        this.lang = newLang;
                        document.documentElement.lang = newLang; // Also update the main document language
                    }
                });
            });

            tailwind.config = {
