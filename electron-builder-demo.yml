appId: tn.cyberia.fido.demo
productName: Fido Demo
asar: true
win:
  icon: public/images/favicon.ico
  target: nsis
nsis:
  oneClick: false
  perMachine: false
  allowElevation: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
files:
  - main.cjs
  - package.json
  - dist/**/*
  - preload.js
  - loading.html
extraResources:
  - from: ./
    to: app
    filter:
      - "**/*"
      - "!dist"
      - "!node_modules"
      - "!.git"
      - "!electron-builder.yml"
      - "!electron-builder-demo.yml"
      - "!.idea"
      - "!.vscode"
      - "!.env"
      - "database/seeders/DemoAppSeeder.php"
      - ".env.demo"
